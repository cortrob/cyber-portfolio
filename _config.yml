# Site settings
title: Cortney Forrest-Robinson
email: cort4st@gmail.com or cortney@herwebblooms.com
url: https://cortrob.github.io/cyber-portfolio
description: "Portfolio of cybersecurity work samples for a junior-level cyber security professional."
keywords: "cybersecurity, cyber, security, portfolio, tech"
skills: "Cybersecurity - Analyst - Tech Support"
meta_author: Forrest-Robinson Cortney

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: 

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: AEA8E1 #80B3FF main background color
  primary-rgb: "174,168,225" #"128,179,255"
  secondary: 2F5B13 #FD6E8A nav bar color
  secondary-dark: 462889 #A2122F footer color and font color

# Footer settings
footer:
  copyright: Cortney Forrest-Robinson
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/cortneyflrobinson/
  - title: github
    url: https://github.com/coachbeau

# Email Address (make sure to include "mailto:" before your email!)
email:
  email-url: mailto:cort4st@gmail.com
# Postal address (add as many lines as necessary)
location:
  - line: Tampa, Florida

# Credits content
credits: 'Freelancer is a free-to-use, open-source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.
Cyber icons created by <a href="https://www.flaticon.com/free-icons/cyber-attack" title="cyber attack icons">Freepik - Flaticon</a>.'

